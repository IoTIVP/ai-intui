name: Release Binaries

on:
  release:
    types: [created]

jobs:
  build-release:
    name: Build release binaries
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ai-intui-linux
            binary_path: target/release/ai-intui
          - os: macos-latest
            artifact_name: ai-intui-macos
            binary_path: target/release/ai-intui
          - os: windows-latest
            artifact_name: ai-intui-windows.exe
            binary_path: target/release/ai-intui.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
